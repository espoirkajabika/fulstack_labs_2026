<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixell River Employee Directory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="logo-container">
        <img src="https://itsm-ace.ca/images/logo.svg" alt="Pixell River Logo">
        
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search employees...">
            <button type="button" id="search-btn">Search</button>
        </div>
        
        <ul id="nav-menu">
            <!-- Nav items will be inserted here by JavaScript -->
        </ul>
    </nav>
    
    <header>
        <h1>Pixell River Employee Directory</h1>
        <p class="greeting">Welcome to our employee directory. Find contact information for all staff members.</p>
    </header>

    <main id="employee-list">
        <!-- Employee list will be populated by JavaScript -->
    </main>

    <footer>
        <p>&copy; <span id="current-year"></span> Pixell River Financial</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
